{% extends "base.html" %}

{% block content %}
{% include "base/messages.html" %}
<div class='row'>
  <div class='col-6 login__container--alignment'>
    <div class="card text-center">
      <div class="card-header text-primary">
        Login
      </div>
      <div class="card-body">
        <form method='POST' action='{% if action_url %}{{ action_url }}{% else %}{% url "login" %}{% endif %}'>
          {% csrf_token %}
          {% if next_url %}
          <input type="hidden" name="next" value="{{ next_url }}">
          {% endif %}
          <div class='form-group'>
            <label for="EmailInput">Email address</label>
            {{ form.email }}
          </div>
          <div class='form-group'>
            <label for="PasswordInput">Password</label>
            {{ form.password }}
          </div>
          <div class='login__btn--group'>
            <button type='submit' class='btn btn-primary'>Submit</button>
            <a href='{% url "passwords:password_reset" %}'>Forget Password?</a>
          </div>
          <div class='login__btn--register'>
          <a href='{% url "register" %}'>Don't have an account? please register</a>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
